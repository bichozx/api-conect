<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conexiones API</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-center py-4 bg-dark text-white shadow">
      <h1 class="display-4">Conexiones Api</h1>
    </header>
    <main class="container my-5">
      <div class="row text-center">
        <div class="col-md-6 mb-4 position-relative">
          <img
            src="./assets/images/pokemon-removebg-preview.png"
            alt="Pokemon"
            class="img-fluid rounded"
          />
          <a
            href="pokemon.html"
            class="btn btn-danger position-absolute bottom-0 start-50 translate-middle-x mb-3"
          >
            Ver Pokémon
          </a>
        </div>

        <div class="col-md-6 mb-4 position-relative">
          <img
            src="./assets/images/btnClima-removebg-preview.png"
            alt="Clima"
            class="img-fluid rounded"
          />
          <a
            href="clima.html"
            class="btn btn-primary position-absolute bottom-0 start-50 translate-middle-x mb-3"
          >
            Ver Clima
          </a>
        </div>

        <h2 class="text-center my-4">Galería de Fotos</h2>
        <div id="fila" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
          <!-- Aquí se insertarán las tarjetas -->
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Conexiones API | Desarrollado por Juan Camilo Giraldo</p>
    </footer>

    <script type="module" src="./js/gallery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
